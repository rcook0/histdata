services:
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: fx_timescale
    environment:
      POSTGRES_USER: fx
      POSTGRES_PASSWORD: fxpass
      POSTGRES_DB: fx
    ports: ["5432:5432"]
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fx -d fx"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    ports: ["8080:8080"]
    depends_on: [db]